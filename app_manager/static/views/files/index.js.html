<div>
    <style>
        .header {
            position: relative;
            left: 0;
            top: 0;
            right: 0;
            padding: 10px;
        }

        .title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .grid-container {
            display: grid;
        }

            .grid-container > div:first-child {
                grid-row-start: 1;
                grid-row-end: 1;
                border: solid 4px red;
            }

            .grid-container > div:last-child {
                grid-row-start: 2;
                grid-row-end: 2;
            }
    </style>
    <div class="header layout-rows">
        <div>
            <select ng-model="currentAppName" ng-change="doLoadAllFiles().then()">
                <option ng-repeat="p in listOfApp" value="{{p.Name}}">
                    {{p.Name}}
                </option>
            </select>
        </div>
        <div class="dock full">

        </div>
        <div>
            <input type="button" class="btn btn-primary" value="New" ng-click="doOpenUploadWindow().then()"/>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-6 " ng-repeat="p in listOfFiles" style="overflow:hidden">
                <div class="layout-rows">
                    <div style="min-width:120px" class="">
                        <div style="min-width:120px;min-height:120px">
                            <img style="min-width:120px" />
                        </div>
                    </div>
                    <div class="dock full ">
                        <div class="row ">
                            <div class="title">
                                <a ng-if="p.MimeType.indexOf('video/')==0" href="javascript:void(0);" ng-click="doOpenInWindows(p).then()">
                                    {{p.FileName}}
                                </a>

                                <a ng-if="p.MimeType.indexOf('video/')!=0" ng-href="{{p.UrlOfServerPath}}" target="_blank">{{p.FileName}}</a>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-6 title">
                                <a>File Size</a>
                            </div>
                            <div class="col-6">
                                {{p.SizeInHumanReadable}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 title">
                                <a>Created on</a>
                            </div>
                            <div class="col-6">
                                {{p.RegisterOn|date:'dd-MM-yyyy'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
